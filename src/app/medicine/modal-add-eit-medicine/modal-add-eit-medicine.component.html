<div class="modal-header">
  <h4 class="modal-title">
  Thêm mới thuốc
  </h4>
  <button class="btn-close-h" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="action-container">
    <form [formGroup]="form">
      <div>
        <div class="form-group">
          <label class="col-form-label">Tên thuốc <span style="color: red">*</span></label>
          <div class="">
            <input (focusout)="trimSpace('tenthuoc')" type="text" class="form-control"
                   formControlName="tenthuoc" name="tenthuoc"/>
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-10"
               *ngIf="submitted && f.tenthuoc.errors || f.tenthuoc.errors && (f.tenthuoc.dirty || f.tenthuoc.touched)">
            <div class="text-error">
              <div *ngIf="f.tenthuoc.errors.required">
                Tên thuốc không được để trống
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label">Mô tả</label>
          <div class="">
            <input (focusout)="trimSpace('mota')" type="text" class="form-control"
                   formControlName="mota"
                   name="mota"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Giá thuốc nhập <span style="color: red">*</span></label>
          <div class="">
            <input (focusout)="trimSpace('giathuocnhap')" type="number" class="form-control" formControlName="giathuocnhap"
                   name="giathuocnhap"/>
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-10"
               *ngIf="submitted && f.giathuocnhap.errors || f.giathuocnhap.errors && (f.giathuocnhap.dirty || f.giathuocnhap.touched)">
            <div class="text-error">
              <div *ngIf="f.giathuocnhap.errors.required">
                Giá thuốc nhập không được để trống
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Giá thuốc Bán <span style="color: red">*</span></label>
          <div class="">
            <input (focusout)="trimSpace('giathuocban')" type="number" class="form-control" formControlName="giathuocban"
                   name="giathuocban"/>
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-10"
               *ngIf="submitted && f.giathuocban.errors || f.giathuocban.errors && (f.giathuocban.dirty || f.giathuocban.touched)">
            <div class="text-error">
              <div *ngIf="f.giathuocban.errors.required">
                Giá thuốc bán không được để trống
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Đơn vị nhập:</label>
          <div class="">
            <input (focusout)="trimSpace('donvinhap')" type="text" class="form-control" formControlName="donvinhap"
                   name="donvinhap"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Nhà sản xuất</label>
          <div class="">
            <input (focusout)="trimSpace('nhasanxuat')" type="text" class="form-control" formControlName="nhasanxuat"
                   name="nhasanxuat"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Số lượng</label>
          <div class="">
            <input (focusout)="trimSpace('soluong')" type="number" class="form-control" formControlName="soluong"
                   name="soluong"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Danh mục</label>
          <div class="">
            <input (focusout)="trimSpace('danhmuc')" type="text" class="form-control" formControlName="danhmuc"
                   name="danhmuc"/>
          </div>
        </div>
        <div class="custom-loading-h">
          <div *ngIf="loading | async" class="k-i-loading"></div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Đóng</button>
    <button type="submit" class="btn  btn-primary" (click)="onSubmit()">Lưu</button>
  </div>
</div>
