<div class="modal-header">
  <h4 class="modal-title">
    Thêm hóa đơn
  </h4>
  <button class="btn-close-h" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
<!--    <div class="col-md-10 col-sm-8 col-10 d-flex align-items-center justify-content-end">-->
      <span style="margin-top: 7px">Ngày tạo hóa đơn:</span>
      <kendo-datepicker [(ngModel)]="dateCreate"
                        [formatPlaceholder]="{year: 'yyyy', month: 'mm', day: 'dd'}"
                        [format]="'dd/MM/yyyy'">
      </kendo-datepicker>
<!--    </div>-->
  </div>
  <div class="action-container">
    <div class="table-lam mt-5">
      <div class=" d-flex justify-content-between align-items-center">
        <div class="td-lam-stt text-center"></div>
        <div class="td-lam-full-name justify-content-center d-flex align-items-center">Tên thuốc</div>
        <div class="td-lam-full-name justify-content-center d-flex align-items-center">giá thuốc bán</div>
        <div class="td-lam-full-name justify-content-center d-flex align-items-center"> donvinhap</div>
<!--        <div class="td-lam-full-name justify-content-center d-flex align-items-center"> Tổng số điểm trừ</div>-->
        <div class="td-lam-full-name justify-content-center d-flex align-items-center">soluong</div>
      </div>
        <div class="custom-loading-h">
          <div *ngIf="loadingTableFault | async" class="k-i-loading"></div>
        </div>

      <div class="  d-flex justify-content-between align-items-center custom-fault"
           *ngFor="let data of medicine; let i = index">
        <div class="td-lam-stt d-flex align-items-center">
<!--          <button class="btn btn-primary btn-sm mr-2" type="button" ngbTooltip="Thêm"-->
<!--                  placement="bottom" (click)="getStudentInfor(data,i)">-->
<!--            <i class="fas fa-plus"></i>-->
<!--          </button>-->
          <input type="checkbox"   (change)="getStudentInfor(data,i)" />




      </div>
        <div class="td-full-name d-flex align-items-center">{{data.tenthuoc}}</div>
        <div class="td-full-name d-flex align-items-center">{{data.giathuocban}}</div>
<!--        <div class="td-full-name justify-content-center d-flex align-items-center">-->
<!--          <input class="form-control w-100" type="number"-->
<!--                 [(ngModel)]="data.giathuocban">-->
<!--        </div>-->
        <div class="td-full-name justify-content-center d-flex align-items-center"> {{data.donvinhap}}</div>
        <!--        <div-->
        <!--          class="td-full-name text-center"> {{data.minusMark * (data.numberFault != null ? data.numberFault : 0) }}</div>-->
        <div class="td-full-name justify-content-center d-flex align-items-center">
          <input class="form-control w-100" type="text" placeholder="nhập số lượng" [(ngModel)]="data.soluong" >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Đóng</button>
    <button type="submit" class="btn  btn-primary" (click)="onSubmit()">Lưu</button>
  </div>
</div>
