<div class="upload-img">
  <img width="100%" [src]="domFile.bypassSecurityTrustUrl(imgsrc)" alt="">
  <div class=" border text-center border-top-0 bg-light">
    <label class="px-2 mb-0" style="cursor: pointer;" (change)="fileChange($event)">
      <i class="fas fa-camera fa-2x"></i>
      <input type="file" style="display: none;" accept=" .bmp, .dib, .png, .jfif, .pjpeg, .jpeg, .pjp, .jpg, .gif">
    </label>
  </div>
  <div class="custom-loading-h">
    <div *ngIf="isLoadingImg" class="k-i-loading"></div>
  </div>
</div>
