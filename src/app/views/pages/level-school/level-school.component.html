<div class="all-box">
  <div class="container">
    <div class="mt-5 mb-4 text-center logo-h">
      <img class="rounded" src="https://smas.edu.vn/Content/images/icon-logo.png">
    </div>
    <div class="text-center mb-10" style="font-size:1.57em">HỆ THỐNG QUẢN LÝ NHÀ THUỐC</div>
    <div class="d-flex" *ngIf="(isLoading$ | async)">
      <div class="d-flex m-auto custom-h" *ngIf="(grantedPolicies$|async) && (grantedPolicies$|async|json) !== '{}'; else noGrantedPolicies">
        <div *ngFor="let level of levels$ | async" class="custom-h-box" (click)="selectLevel(level)">
          <div class="m-0">
            <div class="custom-h-img">
              <img src="../../../../assets/media/levelSchool/{{level.schoolLevelCode}}.png" width="100%" alt="">
            </div>
            <div class="text-center p-4 custom-h-school">{{level.schoolLevelName}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="custom-loading-h">
  <div *ngIf="!(isLoading$ | async)" class="k-i-loading"></div>
</div>

<ng-template #noGrantedPolicies>
  <div class="w-100">
    <div class="notice">
      <img class="d-block m-auto" src="../../../../assets/media/stop.png" alt="">
      <h2 class="text-center">Tài khoản không có quyền!</h2>
      <div class="text-center btn-back-to-login mt-5">
<!--        <a (click)="logout()">Quay về màn hình Đăng nhập</a>-->
      </div>
    </div>
  </div>
</ng-template>
