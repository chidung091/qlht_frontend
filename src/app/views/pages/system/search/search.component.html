<kt-portlet>
  <kt-portlet-header [icon]="'fas fa-filter'" [title]="'Tìm kiếm'" [class]="'card-head-lg bgr-custom'"
    (click)="isCollapsed = !isCollapsed">
    <ng-container ktPortletTools>
      <i [hidden]="isCollapsed" class="fas fa-angle-double-down"></i>
      <i [hidden]="!isCollapsed" class="fas fa-angle-double-up"></i>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <div class="card-body row" *ngIf="isCollapsed">
      <div class="col-md-3 col-lg-3 col-sm-12 row elem">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-3 m-auto">Khối:</div>
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-9">
          <kendo-dropdownlist style="width: 100%; height: 100%; align-items: center" [disabled]="levelDisable"
            [data]="grades" textField="cateName" valueField="id" [loading]="kLoading$ | async"
            [(ngModel)]="selectedLevelSchool" (blur)="focusSearch()" (selectionChange)="selectionKhoi($event)"
            (close)="focusSearch()">
          </kendo-dropdownlist>
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-12 row elem">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-3" style="margin: auto">Lớp:</div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-9">
          <kendo-dropdownlist [disabled]="classDisable" style="width: 100%; height: 100%; align-items: center"
            #classReset [data]="classrooms" [loading]="lLoading$ | async" [(ngModel)]="selectedClassroom"
            [textField]="'className'" [valueField]="'id'" (selectionChange)="selectionLop($event)" (blur)="focusSearch()"
            (close)="focusSearch()">
          </kendo-dropdownlist>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-12 row elem">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-3 m-auto">Trạng thái:</div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-9 row no-padding">
          <div class="col-md-6 col-lg-6 col-sm-12 col-12 col-xl-6 no-padding-left">
            <kendo-dropdownlist [disabled]="statusDisable" style="width: 100%; height: 100%; align-items: center"
              [data]="statusView" [textField]="'name'" [valueField]="'id'" [(ngModel)]="selectedStatus"
              (selectionChange)="selectionStatus($event)" (blur)="focusSearch()" (close)="focusSearch()">
            </kendo-dropdownlist>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-12 col-12 col-xl-6 no-padding-right">
            <button #focusContent title="Tìm kiếm" [disabled]="checkStatusButton" type="button" class="btn btn-primary"
              (click)="submit()">
              <i class="fas fa-filter"></i> Tìm kiếm
            </button>
          </div>
        </div>
      </div>
      <!--      <div class="col-md-3 col-lg-3 col-sm-12 row">-->
      <!--        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 d-flex justify-content-end">-->
      <!--          <button #focusContent title="Tìm kiếm" [disabled]="checkStatusButton" type="button" class="btn bnt-s"-->
      <!--                  (click)="submit()">-->
      <!--            <i class="fas fa-filter"></i> Tìm kiếm-->
      <!--          </button>-->
      <!--        </div>-->
      <!--      </div>-->
    </div>
  </kt-portlet-body>
</kt-portlet>
