<div class="modal-header">
  <h4 class="modal-title">{{selectedItem.isActive === true ? 'Khoá người dùng' : 'Mở khoá người dùng'}}</h4>
  <button class="btn-close-h" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="modal-body form-delete-h">
    <img class="d-block m-auto" src="/assets/media/bg/normal_u546.svg" style="height: 70px; width: 70px;">
    <p class="form-check-labe0l mt-5" style="text-align: center;"> 
      Quý thầy cô đồng ý  {{selectedItem.isActive === true ? 'khoá' : 'mở khoá'}} tài khoản!</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Hủy</button>
    <button type="submit" class="btn btn-primary"
      (click)="save()">{{selectedItem.isActive === true ? 'Khoá' : 'Mở khoá'}}</button>
  </div>

<div class="custom-loading-h">
  <div *ngIf="isloading" class="k-i-loading"></div>
</div>
