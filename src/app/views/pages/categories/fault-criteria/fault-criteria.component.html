<kt-search [component]="'fault-criteria'" (submitSearch)="search($event)"></kt-search>
<kt-portlet>
  <kt-portlet-header [icon]="'fa fa-list'" [title]="'Danh sách lỗi vi phạm'" [class]="'card-head-lg bgr-custom'">
    <ng-container ktPortletTools>
      <button type="button" class="btn btn-primary btn-sm mr-2 " placement="bottom" ngbTooltip="Thêm mới"
        (click)="open(mymodal, 'create')" *ktPermission="roleCreate">
        <i class="fas fa-plus"></i>
      </button>
      <button type="button" class="btn btn-danger btn-sm" placement="bottom" ngbTooltip="Xóa bỏ"
        [disabled]="mySelection.length === 0" (click)="okDeleteList(delete)" #trash *ktPermission="roleDelete">
        <i class="far fa-trash-alt"></i>
      </button>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <div class="card-body" style="padding: 0;">

      <kendo-grid *ngIf="isLoading | async" [data]="gridView" [selectedKeys]="mySelection" kendoGridSelectBy="id"
        [pageSize]="_pageSize" [pageable]="true" [skip]="skip" scrollable="scrollable" [sortable]="false"
        [reorderable]="false" [resizable]="false" [height]="600" (selectedKeysChange)="onChange($event)"
        (pageChange)="pageChange($event)" [selectable]="selectTableSetting" [style]="{'border-radius': '25px'}">

        <kendo-grid-checkbox-column [width]="45" [resizable]="false" [columnMenu]="false" showSelectAll="true"
          [class]="{'text-center': true}" headerClass="text-center"></kendo-grid-checkbox-column>

        <kendo-grid-column field="id" title="TT" [width]="50" [resizable]="false" [columnMenu]="false" editable="false"
          [class]="{'text-center': true}" headerClass="text-center font-weight-bold">
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="name" [width]="200" headerClass="text-center font-weight-bold"
          title="Lỗi vi phạm">
        </kendo-grid-column>

        <kendo-grid-column field="minusMark" class="text-center" headerClass="text-center font-weight-bold" [width]="150" title="Điểm trừ">
        </kendo-grid-column>
        <kendo-grid-column field="description" headerClass="text-center font-weight-bold" title="Mô tả" [width]="160"></kendo-grid-column>
        <kendo-grid-command-column title="Thao tác" [width]="80" [resizable]="false" sortable="false" [columnMenu]="false"
          class="text-center" headerClass="text-center font-weight-bold">

          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <div class="d-flex justify-content-around align-items-center">
              <button kendoGridEditCommand (click)="editAction(mymodal, dataItem, 'edit')"
                [disabled]="mySelection.length > 0" ngbTooltip="Chỉnh sửa" placement="left" *ktPermission="roleEdit">
                <i class="fas fa-pencil-alt" style="color: #087D8C"></i>
              </button>
            </div>
          </ng-template>
        </kendo-grid-command-column>

        <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage" let-total="total"
          let-skip="skip" let-pageSize="pageSize">
          <div class="d-flex justify-content-between w-100">
            <div class="p-1 d-flex">
              <kendo-dropdownlist class="w-60px" [data]="pageSizes" [defaultItem]="5" [(ngModel)]="_pageSize"
                (ngModelChange)="pageSizeChange()">
              </kendo-dropdownlist>
              <p class="m-0 pl-3 pt-2">Tổng số: {{total}}. Hiển thị {{total === 0 ? 0 : skip + 1}} -
                {{pageSize * currentPage >= total ? total : pageSize * currentPage}}</p>
            </div>
            <div class="d-flex">
              <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
              <kendo-pager-numeric-buttons [buttonCount]="buttonCount">
              </kendo-pager-numeric-buttons>
              <kendo-pager-next-buttons></kendo-pager-next-buttons>
            </div>
          </div>
        </ng-template>
        <ng-template kendoGridNoRecordsTemplate>
          Không tìm thấy kết quả
        </ng-template>
      </kendo-grid>
      <div class="custom-loading-h">
        <div *ngIf="boolPage" class="k-i-loading"></div>
      </div>
      <!--        <div *ngIf="boolDeleteOne" class="k-i-loading"></div>-->
    </div>
  </kt-portlet-body>
</kt-portlet>
<ng-template #mymodal let-modal class="modal-dialog modal-dialog-centered modal-dialog-scrollable" let-c="close"
  let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{textFC}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <i class="fas fa-times" style="font-size: large"></i>
    </button>
  </div>
  <kt-action-fault-criteria [action]="actionDialog" [data]="data"
    (faultPost)="postData($event)" (faultPut)="putData($event)"></kt-action-fault-criteria>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeModal()">{{VI_LANG.BUTTON.CLOSE}}</button>
    <button type="submit" class="btn btn-primary" id="actionCategory" (click)="actionRF()">{{VI_LANG.BUTTON.SAVE}}
    </button>
  </div>
  <div class="custom-loading-h">
    <div *ngIf="okLoading | async" class="k-i-loading"></div>
  </div>
</ng-template>

<ng-template #delete let-modal class="modal-dialog modal-dialog-centered modal-dialog-scrollable" let-c="close"
  let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Xóa lỗi vi phạm</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <i class="fas fa-times" style="font-size: large"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="question" style="display: flex">
      <i class="far fa-question-circle" style="font-size: 100px; color: red"></i>
      <p style="text-align: center; margin-top: 35px; margin-left: 30px; margin-right: 30px">
        {{VI_LANG.NOTIFICATION.CONFIRM_DELETE}}
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeModal()">{{VI_LANG.BUTTON.CANCEL}}</button>
    <button class="btn btn-primary" id="deleteCategory" (click)="deleteAction()">{{VI_LANG.BUTTON.OK}}</button>
  </div>
  <div class="custom-loading-h">
    <div *ngIf="boolDeleteList" class="k-i-loading"></div>
  </div>
</ng-template>
