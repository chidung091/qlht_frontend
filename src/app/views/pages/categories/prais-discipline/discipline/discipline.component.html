<kt-search [component]="'discipline'" (submitSearch)="search($event)"></kt-search>

<kt-portlet>
  <kt-portlet-header [icon]="'fa fa-list'" [title]="'Danh sách nội dung kỷ luật'" [class]="'card-head-lg bgr-custom'">
    <ng-container ktPortletTools>
      <div class="d-flex">
        <div>
          <button type="button" class="btn btn-primary btn-sm mr-2" (click)="open(mymodal1, 'create')"
            ngbTooltip="Thêm mới" *ktPermission="roleCreate">
            <i class="fas fa-plus"></i>
          </button>
          <!--          <button type="button" class="btn btn-danger btn-sm btn-custom"-->
          <!--                  [iconClass]="'far fa-trash-alt'" (click)="openDeleteAny()" #trash [disabled]="disableTrash"-->
          <!--                  ngbTooltip="Xóa bỏ" *ktPermission="roleDelete"></button>-->
          <button type="button" class="btn btn-danger btn-sm" [disabled]="disableTrash" (click)="okDeleteList(delete)"
            #trash ngbTooltip="Xóa bỏ" *ktPermission="roleDelete">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </kt-portlet-header>
  <!--  <div class="card-header d-flex justify-content-between">-->
  <!--    <div>-->
  <!--      <i class="fa fa-list icon-header text-dark mr-5"></i>-->
  <!--      <span style="font-size: 20px"><b>Danh sách nội dung kỷ luật</b></span>-->
  <!--    </div>-->
  <!--    <div>-->
  <!--      <button kendoButton type="button" class="btn btn-primary btn-sm mr-2" [iconClass]="'fas fa-plus'"-->
  <!--              (click)="setAction('create')"></button>-->
  <!--      <button kendoButton type="button" class="btn btn-danger btn-sm" [iconClass]="'far fa-trash-alt'"-->
  <!--              (click)="openDeleteAny()" #trash [disabled]="disableTrash"></button>-->
  <!--    </div>-->
  <!--  </div>-->
  <kt-portlet-body>
    <kendo-grid *ngIf="isLoading | async" [data]="gridView" [selectedKeys]="mySelection" kendoGridSelectBy="id"
      [pageSize]="_pageSize" [pageable]="true" [skip]="skip" scrollable="scrollable" [sortable]="false" [reorderable]="false"
      [resizable]="false" [height]="600" (selectedKeysChange)="onChange($event)" (pageChange)="pageChange($event)"
      [selectable]="selectTableSetting" [style]="{'border-radius': '25px'}" [style.maxHeight.px]="600">

      <kendo-grid-checkbox-column [width]="45" [resizable]="false" [columnMenu]="false" class="text-center"
        headerClass="text-center" showSelectAll="true"></kendo-grid-checkbox-column>

      <kendo-grid-column field="id" title="TT" [width]="70" [resizable]="false" [columnMenu]="false" editable="false"
        class="text-center" headerClass="text-center font-weight-bold">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="content" headerClass="text-center font-weight-bold" title="Nội dung" [width]="300">
      </kendo-grid-column>

      <kendo-grid-column field="minusMarkConduct" title="Điểm trừ hạnh kiểm" class="text-center"
        headerClass="text-center font-weight-bold" [width]="190"></kendo-grid-column>

      <kendo-grid-command-column title="Thao tác" [width]="80" [resizable]="false" sortable="false" [columnMenu]="false"
        class="text-center" headerClass="text-center font-weight-bold">

        <ng-template kendoGridCellTemplate let-dataItem="dataItem">
          <button style="color: #419197" (click)="editAction(mymodal1, dataItem, 'edit')" kendoButton
            [iconClass]="'fas fa-pencil-alt'" [disabled]="this.mySelection.length > 0" ngbTooltip="Chỉnh sửa" placement="left"
            *ktPermission="roleEdit">
          </button>
          <!--                    <button kendoButton type="button" class="btn btn-danger btn-sm" [iconClass]="'far fa-trash-alt'" *ngIf="!openDelete" (click)="deleteActionOne(dataItem)">-->
          <!--          </button>-->
        </ng-template>
      </kendo-grid-command-column>
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage" let-total="total"
        let-skip="skip" let-pageSize="pageSize">
        <div class="d-flex justify-content-between w-100">
          <div class="p-1 d-flex">
            <kendo-dropdownlist class="w-60px" [data]="pageSizes" [defaultItem]="5" [(ngModel)]="_pageSize"
              (ngModelChange)="pageSizeChange()">
            </kendo-dropdownlist>
            <p class="m-0 pl-3 pt-2">Tổng số: {{total}}. Hiển thị {{total === 0 ? 0 : skip + 1}}
              - {{pageSize * currentPage >= total ? total : pageSize * currentPage}}</p>
          </div>
          <div class="d-flex">
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="buttonCount">
            </kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
          </div>
        </div>
      </ng-template>
      <ng-template kendoGridNoRecordsTemplate>
        Không tìm thấy kết quả
      </ng-template>
    </kendo-grid>
    <div class="custom-loading-h">
      <div *ngIf="boolPage" class="k-i-loading"></div>
    </div>
    <!--    <div *ngIf="boolDeleteOne" class="k-i-loading"></div>-->
  </kt-portlet-body>
</kt-portlet>

<ng-template #mymodal1 let-modal class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-header">
    <h4 class="modal-title">{{textDis}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <i class="fas fa-times" style="font-size: large"></i>
    </button>
  </div>
  <kt-action-discipline [action]="actionDialog" [data]="data" (close)="setAction('')" (disPost)="postData($event)"
    (disPut)="putData($event)"></kt-action-discipline>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.close('Close click')">{{VI_LANG.BUTTON.CLOSE}}</button>
    <button class="btn btn-primary" id="actionCategory" (click)="actionDis()">{{VI_LANG.BUTTON.SAVE}}
    </button>
  </div>
  <div class="custom-loading-h">
    <div *ngIf="okLoading | async" class="k-i-loading"></div>
  </div>
</ng-template>

<ng-template #delete let-modal class="modal-dialog modal-dialog-centered modal-dialog-scrollable" let-c="close"
  let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title"> Xoá nội dung kỷ luật</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <i class="fas fa-times" style="font-size: large"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="question" style="display: flex">
      <i class="far fa-question-circle" style="font-size: 100px; color: red"></i>
      <p style="text-align: center; margin-top: 35px; margin-left: 30px; margin-right: 30px">
        {{VI_LANG.NOTIFICATION.CONFIRM_DELETE}}
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeModal()">{{VI_LANG.BUTTON.CANCEL}}</button>
    <button class="btn btn-primary" id="deleteAction" (click)="deleteAction()">{{VI_LANG.BUTTON.OK}}</button>
  </div>
  <div class="custom-loading-h">
    <div *ngIf="boolDeleteList" class="k-i-loading"></div>
  </div>
</ng-template>
