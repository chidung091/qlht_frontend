<kt-portlet>
  <kt-portlet-header [icon]="'fas fa-filter'" [title]="'Tìm kiếm'" [class]="'card-head-lg bgr-custom'"
    (click)="isCollapsed = !isCollapsed">
    <ng-container ktPortletTools>
      <i [hidden]="!isCollapsed" class="fas fa-angle-double-down"></i>
      <i [hidden]="isCollapsed" class="fas fa-angle-double-up"></i>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body *ngIf="!isCollapsed">
    <form [formGroup]="formSearch">
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3 d-flex align-items-center">
              <label>Tổ bộ môn:</label>
            </div>
            <div class="col-md-9 kendo-form">
              <kendo-dropdownlist 
              class="w-100" 
              formControlName="ToBoMon" 
              [valuePrimitive]="true"
              [data]="schoolFaculty$ | async" 
              [textField]="'facultyName'" 
              [valueField]="'id'" 
              [defaultItem]="defaultListSubjects" 
              [loading]="!(schoolFacultyLoaded$ | async)"
              (ngModelChange)="getTeacher($event)">
              <ng-template kendoDropDownListNoDataTemplate>
                  <p>Không có dữ liệu</p>
              </ng-template>
              </kendo-dropdownlist>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3 d-flex align-items-center">
              <label>Giáo viên:</label>
            </div>
            <div class="col-md-9 kendo-form ">
              <kendo-dropdownlist 
              class="w-100" 
              formControlName="teacher" 
              [valuePrimitive]="true"
              [data]="listOfficer" 
              [loading]="isLoadingTC" 
              [textField]="'fullName'" 
              [valueField]="'id'" 
              [defaultItem]="defaultListTeacher">
              <ng-template kendoDropDownListNoDataTemplate>
                <p>Không có dữ liệu</p>
              </ng-template>
              </kendo-dropdownlist>
              <div class="text-danger mt-2" *ngIf="isCheckTeacher">
                Không có giáo viên thuộc tổ bộ môn này
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-filter"></i> Tìm kiếm
          </button>
        </div>
      </div>
    </form>
  </kt-portlet-body>

  <div class="link-router-l">
    <a routerLink="../assignment">Phân công chủ nhiệm</a>
    <a class="active" routerLink="../substitute">Làm thay giáo viên</a>
  </div>

  <kt-portlet-header [icon]="'fa fa-list'" [title]="'Danh sách phân công'" [class]="'card-head-lg bgr-custom'">
    <ng-container ktPortletTools>
      <button kendoButton type="button" class="mr-2 btn btn-primary btn-sm" placement="bottom" ngbTooltip="Thêm mới"
        [iconClass]="'fas fa-plus'" (click)="openModalAdd()"></button>
      <button kendoButton type="button" class="btn btn-danger btn-sm" placement="bottom" ngbTooltip="Xóa phân công"
        [iconClass]="'far fa-trash-alt'" (click)="openModalDelete()"></button>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <div class="row">
      <div class="col-md-2">
        <ul class="pl-0">
          <li class="d-block li-block" *ngFor="let data of grade$ | async, let i = index"  (click)="changeGrade(data, i)"
          [ngClass]="{'activeKHOI': gradePickNumber === i}">
            {{data.cateName}}
          </li>
        </ul>
      </div>
      <div class="col-md-10">
        <kendo-grid [pageSize]="10" [pageable]="true" [kendoGridSelectBy]="'id'" [sortable]="false" [reorderable]="true"
          [resizable]="true" (selectedKeysChange)="onChange($event)" [height]="500" [style]="{'border-radius': '25px'}">
          <kendo-grid-checkbox-column [columnMenu]="false" [resizable]="false" [width]="45" showSelectAll="true">

            <ng-template let-dataItem="dataItem">
              <input type="checkbox" kendoCheckBox>
            </ng-template>
          </kendo-grid-checkbox-column>

          <kendo-grid-column field="id" title="TT" class="text-center" [width]="70" [resizable]="false"
            editable="false">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
          </kendo-grid-column>

          <kendo-grid-column [width]="100" editor="text" title="Lớp" field="class">
          </kendo-grid-column>
          <kendo-grid-column [width]="200" editor="text" title="Giáo viên chủ nhiệm" field="gvcn">
          </kendo-grid-column>
          <kendo-grid-column [width]="200" editor="text" title="Giáo viên làm thay" field="gvlt">
          </kendo-grid-column>
          <kendo-grid-column [width]="200" title="Từ ngày-Đến ngày" field="date">
          </kendo-grid-column>
          <kendo-grid-column [width]="200" editor="text" title="Ghi chú " field="note">
          </kendo-grid-column>

          <kendo-grid-command-column title="Sửa" [width]="60">
            <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem>
              <button class="border-radius btn btn-add mr-2" placement="left" ngbTooltip="Chỉnh sửa" kendoButton
                [iconClass]="'fas fa-pencil-alt'" disableDelete (click)="openModalEdit(dataItem)"></button>
            </ng-template>
          </kendo-grid-command-column>


          <ng-template kendoGridNoRecordsTemplate>
            Không có dữ liệu
          </ng-template>

      </div>
    </div>
  </kt-portlet-body>

</kt-portlet>
