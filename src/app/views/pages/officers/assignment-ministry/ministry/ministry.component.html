<kendo-grid [kendoGridBinding]="gridData" scrollable="none">
  <kendo-grid-column class="custom-center" field="ProductID" title="TT" [headerStyle]="{'font-weight': 'bolder','vertical-align':'middle'}" [width]="50"
                     [resizable]="false" [columnMenu]="false" class="text-center" headerClass="text-center font-weight-bold">
    <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
  </kendo-grid-column>
  <kendo-grid-column class="custom-center" field="ProductName" [headerStyle]="{'font-weight': 'bolder','vertical-align':'middle'}" headerClass="text-center font-weight-bold" title="Lá»›p" [columnMenu]="false">
  </kendo-grid-column>
  <kendo-grid-checkbox-column
    *ngFor="let column of columns"
    class="text-center"
    headerClass="text-center font-weight-bold"
  >
    <ng-template kendoGridHeaderTemplate let-dataItem>
      {{ column.field }}<br />
      <input style="zoom: 1.2;" type="checkbox" />
    </ng-template>
    <ng-template kendoGridCellTemplate let-dataItem>
      <input style="zoom: 1.2;" type="checkbox" (change)="checkColum($event,column,dataItem)"/>
    </ng-template>
  </kendo-grid-checkbox-column>
</kendo-grid>
