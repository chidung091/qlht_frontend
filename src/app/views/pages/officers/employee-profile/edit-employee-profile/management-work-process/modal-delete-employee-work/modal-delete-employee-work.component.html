<div class="modal-header">
  <h4 class="modal-title">Xóa quá trình công tác của cán bộ?</h4>
  <button class="btn-close-h" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 30px;">
  <div class="question" style="display: flex">
    <i class="far fa-question-circle" style="font-size: 100px; color: red"></i>
    <p style="text-align: center; margin-top: 35px; margin-left: 30px; margin-right: 30px">
      {{VI_LANG.NOTIFICATION.CONFIRM_DELETE}} </p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Hủy bỏ</button>
  <button type="button" id="confirmBtn" class="btn  btn-primary" (click)="onSubmit()">Đồng ý</button>
</div>
